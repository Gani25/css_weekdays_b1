<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Product Chair</title>
</head>

<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap">
                <p>Modern Chair</p>
                <h2>Telford Kursi</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section-fluid">
                    <input type="radio" class="desc-1" name="desc-btn" id="desc-1" checked>
                    <label for="desc-1">Description</label>
                    <input type="radio" class="desc-2" name="desc-btn" id="desc-2">
                    <label for="desc-2">Details</label>
                    <div class="section-fluid accor-1">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis eligendi aut doloribus
                            illum, laborum quia.</p>

                    </div>
                    <div class="section-fluid accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <input type="radio" class="color-btn for-color-1" name="color-btn" id="color-1" checked>
            <label for="color-1" class="first-color"></label>

            <div class="img-wrap chair-1"></div>
            <div class="back-color"></div>

        </div>
    </div>

</body>

</html>
